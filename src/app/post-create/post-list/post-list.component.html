<mat-accordion class="mb-1" multi-true *ngIf="posts.length > 0">
    <mat-expansion-panel class="mb-3" *ngFor="let post of posts">
        <mat-expansion-panel-header
            >{{ post.title }}
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet</p>
