<mat-card class="mb-4">
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <mat-label>{{ newPostTitle }}</mat-label>
            <input
                matInput
                type="text"
                name="title"
                ngModel
                required
                minlength="3"
                #title="ngModel"
            />
            <mat-error *ngIf="title.invalid"
                >Please enter a post title</mat-error
            >
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>{{ newPost }}</mat-label>
            <textarea
                matInput
                rows="4"
                name="content"
                ngModel
                required
                minlength="3"
                #content="ngModel"
            ></textarea>
            <mat-error *ngIf="content.invalid"
                >Please enter a post content</mat-error
            >
        </mat-form-field>
        <button
            class="mb-3 mt-4"
            mat-raised-button
            color="accent"
            type="submit"
        >
            Save Post
        </button>
    </form>
</mat-card>
